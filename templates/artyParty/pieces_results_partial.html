{# pieces_results_partial.html #}
{% load staticfiles %}
{% if pieces %}
    <ul>
        {% for p in pieces %}
            <tr>
                <td>
                    <img src="{{p.piece_img.url}}" class="img-responsive" alt="img">
                </td>
                <td>
                    <a href="{{ p.slug }}/">{{ p.piece_name }}</a>
                </td>
                <td>
                    <p>{{ extract }}</p>
                </td>
            </tr>
        {% endfor %}
    </ul>
{% else %}
    <p>No artists found.</p>
{% endif %}
