{% extends 'artyParty/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Sign_up
{% endblock %}

{% block body_block %}
    {% if registered %}
        <a href="{% url 'arty:home' %}">Return to the homepage.</a><br />
    {% else %}

        <div class="container wells">
            <h1><strong>Sign Up</strong></h1><br />
            <form id="user_form" method="post" action="{% url 'arty:sign_up' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <input type="submit" name="submit" value="sign up" />
            </form>
        </div>
    {% endif %}
{% endblock %}
