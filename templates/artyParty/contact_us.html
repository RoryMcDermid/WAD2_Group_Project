{% extends 'artyParty/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Contact_us               
{% endblock %}

{% block body_block %}
<div class = "center_text">
    <h2>WAD2 Group 2A</h2>
    We will contact you as soon as possible after you finished the contact form.
    <br />
</div>
<div class="container">
    <form id="contact_form" method="POST" action="{% url 'arty:contact_us' %}">
        {% csrf_token %}
        <div class ="form-group">
            <label for="text">Name:</label>
            <input type="text" class="form-control" name="username" id="text" value="" placeholder="Enter your name"/>

        </div>
        <div class ="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="" placeholder="Enter your email" />
        </div>

        <div class ="form-group">
            <label for="number"> Mobile:</label>
            <input type="number" class="form-control" id="number" name="mobile" value="" placeholder="Enter your Mobile number" />
        </div>
        <div class ="form-group">
            <label for="message"> Message:</label>
            <input type="text" class="form-control" id="message" name="questions" value="" placeholder="Enter your Question"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
