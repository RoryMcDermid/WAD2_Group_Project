{% extends 'artyParty/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Contact_us               
{% endblock %}

{% block body_block %}
<h2>WAD2 group2A</h2>
We will contact you as soon as possible after you finished the contact form.
<br />
<form id="contact_form" method="POST" action="{% url 'arty:contact_us' %}">
    {% csrf_token %}
    Name: <input type="text" name="username" value="" size="50" />
    <br />
    Email: <input type="email" name="email" value="" size="50" />
    <br />
    Mobile: <input type="number" name="mobile" value="" size="50" />
    <br />
    Message: <input type="text" name="questions" value="" size="200" />
    <br />
    <input type="submit" value="submit" />
</form>
{% endblock %}
