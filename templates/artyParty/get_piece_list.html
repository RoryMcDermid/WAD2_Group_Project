
<ul>
{% if pieces %}
    {% for p in pieces %}
        {% if p.location == {{ current_gallary }} %}
        <li>
            <a href="{% url 'arty:show_piece' c_p.slug %}">{{ p.name }}</a>
        </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no pieces present.</strong></li>
{% endif %}
</ul>
